- title: 【新视角调研】DMD/BMD女性携带者的重要问卷调查
  description: 中国罕见病联盟DMD/BMD学组开展的关于DMD/BMD女性携带者的重要问卷调查，旨在填补DMD/BMD（杜氏/贝克型肌营养不良）女性携带群体的认知空白，深入了解患者母亲们的真实状况，为临床诊疗、相关政策支持提供依据。调查目标是减缓因不了解而造成女性携带者在患者家庭中、社会上所承受的较大心理压力。面向经基因检测明确的女性携带者（无论是否有症状），问卷匿名填写，用时约10-15分钟，严格保密个人信息，仅用于医学研究。调研结果将公开发表，助力政策推动。每一个回答都是为群体发声的一份力量，共同为更多携带者姐妹与家庭争取更好的未来。该调查由北京至爱杜氏肌营养不良关爱中心支持，这是中国内地第一家民政注册、专注于DMD领域的非营利性组织，致力于为DMD/BMD患者群体提供全生命周期的支持与帮助。
