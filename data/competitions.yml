- title: 2025年"中华诗词"青少年系列公益活动
  description: 中华诗词发展基金会主办的青少年公益活动，以立德树人为宗旨，激发青少年对诗词的热爱，提高文学素养和审美情趣。活动通过弘扬中华优秀传统文化，引导广大青少年通过书法、绘画、诗词创作、诗词诵读等形式表达对中华诗词的热爱，以赛促学，使中华诗词在青少年的心中薪火相传。活动分为省赛与国赛，包含线上答题、诗配画、画配诗、诗词书法作品、诗歌朗诵解读、诗词创作等六个项目。面向全国在校的幼儿园、小学、初中、高中学生、中专职高学生，分为幼儿园、小学低年组（1-3年级）、小学高年组（4-6年级）、初中组和高中组。
