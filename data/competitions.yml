- title: 2025岭南国际非遗文化龙舟公益邀请赛
  description: 以龙舟运动为核心的国际性非遗文化公益赛事，融合龙舟、武术等传统民俗文化，打造兼具文化传承、健康运动与公益价值的品牌活动。粤港澳地区龙舟运动历史悠久，是国家级非遗，承载着"团结拼搏、奋勇争先"的精神，是三地民众的文化记忆与情感纽带。以"传承非遗文化、促进健康生活、激活区域消费"为核心，将龙舟竞技与慈善公益、消费促进深度融合，通过赛事聚集人流、激活场景，联动岭南特色商户、非遗文创品牌、健康消费业态，形成"观赛+体验+消费"的闭环，推动非遗文化、健康、体育、公益领域的交流合作，增进区域文化认同感与凝聚力。现场设置非遗文创、公益慈善、健康养生、品牌企业四大集市。
