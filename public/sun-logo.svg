<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 太阳光芒 -->
  <g fill="url(#sunGradient)">
    <!-- 主要光芒 -->
    <rect x="15" y="2" width="2" height="6" rx="1"/>
    <rect x="15" y="24" width="2" height="6" rx="1"/>
    <rect x="2" y="15" width="6" height="2" ry="1"/>
    <rect x="24" y="15" width="6" height="2" ry="1"/>
    
    <!-- 对角光芒 -->
    <rect x="6.5" y="6.5" width="2" height="4" rx="1" transform="rotate(45 7.5 8.5)"/>
    <rect x="23.5" y="6.5" width="2" height="4" rx="1" transform="rotate(-45 24.5 8.5)"/>
    <rect x="6.5" y="21.5" width="2" height="4" rx="1" transform="rotate(-45 7.5 23.5)"/>
    <rect x="23.5" y="21.5" width="2" height="4" rx="1" transform="rotate(45 24.5 23.5)"/>
  </g>
  
  <!-- 太阳主体 -->
  <circle cx="16" cy="16" r="8" fill="url(#sunGradient)" stroke="url(#centerGradient)" stroke-width="0.5"/>
  
  <!-- 太阳中心高光 -->
  <circle cx="16" cy="16" r="5" fill="url(#centerGradient)" opacity="0.8"/>
  
  <!-- 中心亮点 -->
  <circle cx="14" cy="14" r="1.5" fill="#FFFFFF" opacity="0.6"/>
</svg>