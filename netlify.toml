[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "out"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"

# 重定向规则 - 处理 SPA 路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置 - 安全和缓存优化
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"